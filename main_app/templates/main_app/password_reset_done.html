<!DOCTYPE html>
{% extends "main_app/common.html" %}
{% load static %}
<html lang="en">
{% block content %}
<style>
    .login_btn{
        background-color: #FFF;
        color: rgb(30,142,62);
        font-weight: bold;
        font-size: 1.5rem;
        padding: 0.5em 1.5em;
        margin: 1em 0;
        width: unset;
        cursor: pointer;
        border: 2px solid rgb(30,142,62);
        border-radius: 5em;
        transition: all 0.3s ease-in-out;
    }

    .login_btn:hover {
        color: #FFF;
        background-color: rgb(30,142,62);
        border: 2px solid rgb(30,142,62);
        cursor: pointer;
    }

</style>

    <div class="container" style="padding:200px;">
          
        <h1>Password reset complete</h1>
        <br>
        <p style="font-size:25px;">Your password has been set. You may go ahead and log in now.</p>
        <br>
        <a href="/login" class="login_btn">Log in</a>

    </div>



{% endblock %}
</html>
