<!DOCTYPE html>
{% extends "main_app/common.html" %}
{% load static %}

<body lang="en">
    {% block content %}
    <style>
    html {
	scroll-behavior:smooth;
   }
	#myBtn {
     display: none; 
     position: fixed; 
     bottom: 20px;  
     right: 30px; 
     z-index: 99; 
     border: 2px black solid; 
     outline: none; 
     background-image:url("{% static 'Images/top.png' %}"); 
	 background-position:center;
	 background-repeat:no-repeat;
     background-color:black; 
     cursor: pointer; 
     padding: 1.4rem;
     border-radius: 25rem;
    }
	#myBtn:hover {
      background-color: white;
      background-image:url("{% static 'Images/toph.png' %}"); 
   }
  </style> 
    <body style="background-color:white; margin-top: 60px; ">
      <script>
	   window.onscroll = function() {scrollFunction()};
       function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
         document.getElementById("myBtn").style.display = "block";
      } else {
        document.getElementById("myBtn").style.display = "none";
    }
    }
    function topFunction() {
       document.body.scrollTop = 0; // For Safari
       document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
	 
	</script>
	<button onclick="topFunction()" id="myBtn" title="Go to top"></button>
        <div class="register-page">

            <div class="container">
                <br>
                <div class="jumbotron" style="background-color: white;">
                    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
                    <h1 class="display-4" style="text-align: center; color: black; font-family: 'Bangers', cursive; ">
                        Register</h1>
                    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&display=swap"
                        rel="stylesheet">
                    <p class="lead" style="font-family: 'Overpass', sans-serif; text-align: center;"><b>Create Your
                            Account</b></p>

                    <!-- <img src="{% static 'Images/signup-image.jpg' %}" alt="" srcset="" style=""> -->
                    <form method="POST" class="form-style" style="background-color: white; margin-top: 5%;   ">
                        <img src="{% static 'Images/signup-image.jpg' %}" alt="Sign Up"
                            style="margin-left: 32%; height: 35%; width: 35%;"><br><br>
                        {% csrf_token %}
                        {{form.as_p}}
                        <br>
                        <div style=" margin-top: 3rem; display: flex; align-items: center;
                    justify-content: center;">
                            <button class="btn btn-success" style=" border-radius: 25px;"
                                type="submit"><b>Register</b></button>
                        </div>
                        <br>
                        <br>
                        <div style="display: flex; align-items: center;
                    justify-content: center;">
                            <strong>Already on RESCUE? </strong><a href="/login" style="color: rgb(30,142,62);"><b
                                    class="sign-in"><u>Sign
                                        In</u></b></a>
                        </div>
                    </form>

                </div>
                <br>
                <br>
            </div>
        </div>

        <style>
            @media screen and (max-device-width: 768px) {

                label {
                    font-size: 1.5rem;
                }

                body {
                    font-size: 2rem;
                }

                .register-page {
                    position: absolute;
                    top: 0%;
                    left: 50%;
                    transform: translate(-50%, 5%)
                }
            }

            @media screen and (min-device-width: 425px) and (max-device-width: 768px) {
                body {
                    font-size: 1.5rem;
                }

                label {
                    font-size: 1.5rem;
                }
            }

            @media only screen and (min-width:768px) {
                .register-page {
                    position: relative;
                }
            }
        </style>

    </body>
    {% endblock %}

    </html>
